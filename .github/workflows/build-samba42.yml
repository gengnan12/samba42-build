          echo "æž¶æž„æ£€æŸ¥:"
          arm-linux-gnueabihf-readelf -h smbd | grep "Machine:" | grep "ARM" || exit 1
          
          echo "é“¾æŽ¥æ£€æŸ¥:"
          if arm-linux-gnueabihf-readelf -d smbd | grep -q "Shared library"; then
            echo "è­¦å‘Š: äºŒè¿›åˆ¶æ–‡ä»¶æœ‰åŠ¨æ€åº“ä¾èµ–"
            arm-linux-gnueabihf-readelf -d smbd | grep "Shared library"
          else
            echo "âœ“ äºŒè¿›åˆ¶æ–‡ä»¶æ˜¯é™æ€é“¾æŽ¥çš„"
          fi

      - name: Create deployment package
        run: |
          echo "===== åˆ›å»ºéƒ¨ç½²åŒ… ====="
          mkdir -p samba-deploy
          cd samba-4.8.12/bin
          
          cp smbd nmbd smbpasswd ../../samba-deploy/
          
          # åˆ›å»ºå®‰è£…è„šæœ¬
          cat > ../../samba-deploy/install.sh << 'EOF'
          #!/bin/sh
          echo "å®‰è£…SambaäºŒè¿›åˆ¶æ–‡ä»¶..."
          echo "ç›®æ ‡æž¶æž„: ARMv7"
          
          # æ£€æŸ¥æž¶æž„æ˜¯å¦åŒ¹é…
          if [ "$(uname -m)" != "armv7l" ]; then
            echo "è­¦å‘Š: å½“å‰ç³»ç»Ÿæž¶æž„æ˜¯ $(uname -m)ï¼Œä½†äºŒè¿›åˆ¶æ–‡ä»¶æ˜¯ä¸ºARMv7ç¼–è¯‘çš„"
          fi
          
          # å®‰è£…æ–‡ä»¶
          for bin in smbd nmbd smbpasswd; do
            if [ -f "/usr/sbin/$bin" ]; then
              mv "/usr/sbin/$bin" "/usr/sbin/${bin}.backup"
              echo "å·²å¤‡ä»½: /usr/sbin/${bin}.backup"
            fi
            cp "$bin" "/usr/sbin/"
            chmod 755 "/usr/sbin/$bin"
            echo "å·²å®‰è£…: /usr/sbin/$bin"
          done
          
          echo "å®‰è£…å®Œæˆ!"
          echo ""
          echo "ä½¿ç”¨æ–¹æ³•:"
          echo "å¯åŠ¨æ–‡ä»¶å…±äº«: smbd -D"
          echo "å¯åŠ¨åç§°æœåŠ¡: nmbd -D"
          echo "æ·»åŠ ç”¨æˆ·: smbpasswd -a ç”¨æˆ·å"
          EOF
          
          chmod +x ../../samba-deploy/install.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: samba4.8-armv7
          path: samba-deploy/*
          retention-days: 30

      - name: Show build success
        run: |
          echo "âœ… æž„å»ºæˆåŠŸ!"
          echo "ðŸ“¦ äºŒè¿›åˆ¶æ–‡ä»¶å·²ä¸Šä¼ åˆ°Artifacts"
          echo "ðŸ–¥ï¸  æž¶æž„: ARMv7"
          echo "ðŸ”§ ä¿®å¤: OpenSSLäº¤å‰ç¼–è¯‘é—®é¢˜"
          echo "ðŸ“… æž„å»ºæ—¶é—´: $(date)"
