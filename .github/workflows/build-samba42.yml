name: Build Samba 4 for ARMv7 (Python 2 Compatible)

on:
  workflow_dispatch:

jobs:
  build-samba:
    runs-on: ubuntu-20.04  # ä½¿ç”¨Ubuntu 20.04ä»¥èŽ·å¾—Python 2æ”¯æŒ
    timeout-minutes: 180
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python 2 and basic tools
        run: |
          echo "===== å®‰è£…Python 2å’ŒåŸºç¡€å·¥å…· ====="
          sudo apt update
          sudo apt install -y \
            build-essential \
            gcc-arm-linux-gnueabihf \
            g++-arm-linux-gnueabihf \
            wget tar xz-utils make \
            python2 \
            python2-dev \
            pkg-config \
            curl

      - name: Set Python 2 as default
        run: |
          echo "===== è®¾ç½®Python 2ä¸ºé»˜è®¤ç‰ˆæœ¬ ====="
          sudo update-alternatives --install /usr/bin/python python /usr/bin/python2 1
          sudo update-alternatives --install /usr/bin/python python /usr/bin/python3 2
          sudo update-alternatives --set python /usr/bin/python2
          python --version

      - name: Build zlib from source
        run: |
          echo "===== ç¼–è¯‘zlib ====="
          wget https://zlib.net/zlib-1.2.13.tar.gz || \
          wget https://github.com/madler/zlib/releases/download/v1.2.13/zlib-1.2.13.tar.gz
          
          tar -xzf zlib-1.2.13.tar.gz
          cd zlib-1.2.13
          
          CC="arm-linux-gnueabihf-gcc" \
          CFLAGS="-march=armv7-a -mfpu=neon -Os" \
          ./configure --prefix=/opt/arm-deps --static
          
          make -j$(nproc)
          sudo make install
          cd ..

      - name: Build OpenSSL from source
        run: |
          echo "===== ç¼–è¯‘OpenSSL ====="
          wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz || \
          wget https://github.com/openssl/openssl/releases/download/OpenSSL_1_1_1w/openssl-1.1.1w.tar.gz
          
          tar -xzf openssl-1.1.1w.tar.gz
          cd openssl-1.1.1w
          
          export CROSS_COMPILE="arm-linux-gnueabihf-"
          export CC="${CROSS_COMPILE}gcc"
          export AR="${CROSS_COMPILE}ar"
          export CFLAGS="-march=armv7-a -mfpu=neon -Os"
          
          ./Configure linux-armv4 \
            --prefix=/opt/arm-deps \
            no-shared \
            no-dso \
            no-asm \
            ${CFLAGS}
          
          sed -i 's/^CC=.*/CC=$(CROSS_COMPILE)gcc/' Makefile
          sed -i 's/^AR=.*/AR=$(CROSS_COMPILE)ar/' Makefile
          
          make -j$(nproc)
          sudo make install
          cd ..

      - name: Download and compile Samba 4.8 with Python 2
        run: |
          echo "===== ä¸‹è½½å’Œç¼–è¯‘Samba (ä½¿ç”¨Python 2) ====="
          wget https://download.samba.org/pub/samba/stable/samba-4.8.12.tar.gz || \
          wget https://download.samba.org/pub/samba/old/4.8.12/samba-4.8.12.tar.gz
          
          tar -xzf samba-4.8.12.tar.gz
          cd samba-4.8.12

          export CC="arm-linux-gnueabihf-gcc"
          export CXX="arm-linux-gnueabihf-g++"
          export CFLAGS="-march=armv7-a -mfpu=neon -Os -I/opt/arm-deps/include"
          export LDFLAGS="-L/opt/arm-deps/lib -static -lssl -lcrypto -lz"

          # é…ç½®Samba
          ./configure \
            --host=arm-linux-gnueabihf \
            --prefix=/usr \
            --sysconfdir=/etc/samba \
            --localstatedir=/var \
            --disable-python \
            --without-ldap \
            --without-ad-dc \
            --without-systemd \
            --without-winbind \
            --with-zlib=/opt/arm-deps \
            --enable-static \
            --disable-shared \
            --without-acl-support \
            --without-ads \
            --without-pam \
            --without-gnutls \
            ac_cv_func_fstatfs=yes

          # ç¼–è¯‘
          make -j$(nproc) all

      - name: Alternative approach if Python 2 still fails
        if: failure()
        run: |
          echo "===== ä½¿ç”¨æ›´æ–°çš„Sambaç‰ˆæœ¬ ====="
          # ä¸‹è½½æ›´æ–°çš„Sambaç‰ˆæœ¬ï¼ˆæ”¯æŒPython 3ï¼‰
          wget https://download.samba.org/pub/samba/stable/samba-4.13.0.tar.gz || \
          wget https://download.samba.org/pub/samba/old/4.13.0/samba-4.13.0.tar.gz
          
          tar -xzf samba-4.13.0.tar.gz
          cd samba-4.13.0

          # åˆ‡æ¢å›žPython 3
          sudo update-alternatives --set python /usr/bin/python3
          python --version

          export CC="arm-linux-gnueabihf-gcc"
          export CXX="arm-linux-gnueabihf-g++"
          export CFLAGS="-march=armv7-a -mfpu=neon -Os -I/opt/arm-deps/include"
          export LDFLAGS="-L/opt/arm-deps/lib -static -lssl -lcrypto -lz"

          ./configure \
            --host=arm-linux-gnueabihf \
            --prefix=/usr \
            --sysconfdir=/etc/samba \
            --localstatedir=/var \
            --disable-python \
            --without-ldap \
            --without-ad-dc \
            --without-systemd \
            --without-winbind \
            --with-zlib=/opt/arm-deps \
            --enable-static \
            --disable-shared \
            --without-gnutls

          make -j$(nproc) all

      - name: Verify and collect binaries
        run: |
          echo "===== éªŒè¯å’Œæ”¶é›†äºŒè¿›åˆ¶æ–‡ä»¶ ====="
          mkdir -p samba-deploy
          
          # æŸ¥æ‰¾ç¼–è¯‘å¥½çš„äºŒè¿›åˆ¶æ–‡ä»¶
          if [ -f "samba-4.8.12/bin/smbd" ]; then
            cp samba-4.8.12/bin/smbd samba-4.8.12/bin/nmbd samba-4.8.12/bin/smbpasswd samba-deploy/
          elif [ -f "samba-4.13.0/bin/smbd" ]; then
            cp samba-4.13.0/bin/smbd samba-4.13.0/bin/nmbd samba-4.13.0/bin/smbpasswd samba-deploy/
          else
            echo "é”™è¯¯: æ‰¾ä¸åˆ°ç¼–è¯‘å¥½çš„äºŒè¿›åˆ¶æ–‡ä»¶"
            exit 1
          fi
          
          # éªŒè¯äºŒè¿›åˆ¶æ–‡ä»¶
          cd samba-deploy
          echo "æ–‡ä»¶ä¿¡æ¯:"
          file smbd
          file nmbd
          file smbpasswd
          
          echo "æž¶æž„æ£€æŸ¥:"
          arm-linux-gnueabihf-readelf -h smbd | grep "Machine:" | grep "ARM" || exit 1

      - name: Create deployment package
        run: |
          echo "===== åˆ›å»ºéƒ¨ç½²åŒ… ====="
          cd samba-deploy
          
          # åˆ›å»ºå®‰è£…è„šæœ¬
          cat > install.sh << 'EOF'
          #!/bin/sh
          echo "å®‰è£…Samba for ARMv7..."
          echo "ç³»ç»Ÿä¿¡æ¯: $(uname -a)"
          
          # å®‰è£…äºŒè¿›åˆ¶æ–‡ä»¶
          for bin in smbd nmbd smbpasswd; do
            if [ -f "/usr/sbin/$bin" ]; then
              mv "/usr/sbin/$bin" "/usr/sbin/${bin}.backup"
              echo "å·²å¤‡ä»½: /usr/sbin/${bin}.backup"
            fi
            install -m 755 "$bin" "/usr/sbin/"
            echo "å·²å®‰è£…: /usr/sbin/$bin"
          done
          
          echo "å®‰è£…å®Œæˆ!"
          echo ""
          echo "ä½¿ç”¨æ–¹æ³•:"
          echo "å¯åŠ¨æœåŠ¡: smbd -D && nmbd -D"
          echo "æ·»åŠ ç”¨æˆ·: smbpasswd -a username"
          EOF
          
          chmod +x install.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: samba-armv7-binaries
          path: samba-deploy/*
          retention-days: 30

      - name: Show build success
        run: |
          echo "âœ… æž„å»ºæˆåŠŸ!"
          echo "ðŸ“¦ äºŒè¿›åˆ¶æ–‡ä»¶å·²ä¸Šä¼ åˆ°Artifacts"
          echo "ðŸ–¥ï¸  æž¶æž„: ARMv7"
          echo "ðŸ Python: å…¼å®¹ç‰ˆæœ¬"
          echo "â° æ—¶é—´: $(date)"
